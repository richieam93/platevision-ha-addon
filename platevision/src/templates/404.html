{% extends "base.html" %}

{% block title %}404 - Seite nicht gefunden{% endblock %}

{% block page_title %}Fehler 404{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center py-5">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
        </div>
        <h1 class="display-1 fw-bold text-warning">404</h1>
        <h3 class="mb-3">Seite nicht gefunden</h3>
        <p class="text-secondary mb-4">
            Die angeforderte Seite existiert nicht oder wurde verschoben.
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Zum Dashboard
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Zur√ºck
            </button>
        </div>
    </div>
</div>
{% endblock %}
