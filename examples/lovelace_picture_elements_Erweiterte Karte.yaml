# ===========================================
# PLATEVISION PICTURE ELEMENTS KARTE
# ===========================================

type: picture-elements
# Schwarzer Hintergrund (oder eigenes Bild)
image: data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 75'%3E%3Crect fill='%23111827' width='100' height='75'/%3E%3C/svg%3E
elements:
  # Fahrzeug-Bild
  - type: image
    entity: camera.platevision_fahrzeug_bild
    camera_image: camera.platevision_fahrzeug_bild
    style:
      top: 35%
      left: 50%
      width: 85%
      border-radius: 12px
      border: 2px solid rgba(99, 102, 241, 0.5)

  # Kennzeichen (gro√ü)
  - type: state-label
    entity: sensor.platevision_kennzeichen
    style:
      top: 72%
      left: 50%
      font-size: 1.8em
      font-weight: bold
      font-family: 'Courier New', monospace
      letter-spacing: 3px
      color: white
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(139, 92, 246, 0.9))
      padding: 12px 24px
      border-radius: 8px
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3)
      
  # Konfidenz Badge
  - type: state-label
    entity: sensor.platevision_konfidenz
    suffix: "%"
    style:
      top: 8%
      right: 8%
      left: auto
      font-size: 0.9em
      font-weight: bold
      color: white
      background: rgba(16, 185, 129, 0.9)
      padding: 6px 12px
      border-radius: 20px

  # Fahrzeugtyp
  - type: state-label
    entity: sensor.platevision_fahrzeugtyp
    prefix: "üöó "
    style:
      top: 88%
      left: 25%
      color: white
      font-size: 0.85em
      background: rgba(0, 0, 0, 0.6)
      padding: 6px 12px
      border-radius: 6px
      
  # Fahrzeugfarbe
  - type: state-label
    entity: sensor.platevision_fahrzeugfarbe
    prefix: "üé® "
    style:
      top: 88%
      left: 75%
      color: white
      font-size: 0.85em
      background: rgba(0, 0, 0, 0.6)
      padding: 6px 12px
      border-radius: 6px
      
  # Zeitstempel
  - type: state-label
    entity: sensor.platevision_zuletzt_gesehen
    prefix: "üïê "
    style:
      top: 95%
      left: 50%
      font-size: 0.75em
      color: rgba(255, 255, 255, 0.7)

  # Stream Status Indikator
  - type: state-icon
    entity: binary_sensor.platevision_stream
    style:
      top: 8%
      left: 8%
      right: auto
      transform: translate(-50%, -50%) scale(1.2)
    tap_action:
      action: url
      url_path: http://192.168.1.240:8087/live